<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora Simples</title>
    <link rel="stylesheet" href="style-calculadora.css">
</head>
<body>
    <section>

        <div id="result">
            <input id="display" disabled="disabled" type="text">
        </div>

        <div id="top">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button" value="+">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button" value="-">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button" value="*">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button" value="/">
        </div>

        <div id="semi-top">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button" value="7"> 
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="8"> 
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="9">   
            <input class="btn-normal" id="equal"  type="button" onclick="Result()" value="=">
        </div>

        <div id="mid">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="4"> 
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="5">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="6">
            <input class="btn-normal" id="back-space" type="button" onclick="BackSpace()" value="&larr;">
            
        </div>

        <div id="sub-mid">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="1">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="2">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="3">
            <input class="btn-normal" id="clear" type="button" onclick="Clear()" value="C">
        </div>

        <div id="bottom">
            <input id="zero" class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="0">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button" value=".">
            <input class="btn-normal" onclick="SetDisplay(this.value)" type="button"  value="00">
            
        </div>

    </section>
</body>
<script src="script-calculadora.js"></script>
</html>
